<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Porten</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <ul class="header__top-inner__list">
            <li class="header__top-inner__item">
              <a class="header__top-inner__link phone" href="tel:88121234567">
                <svg width="14" height="14">
                  <use href="img/sprite.svg#phone"></use>
                </svg>
                <span>8 (812) 123-45-67</span>
              </a>
            </li>
            <li class="header__top-inner__item">Работаем 7 дней в неделю</li>
            <li class="header__top-inner__item">9:00 — 18:00</li>
          </ul>

          <a class="header__top-auth" href="#">
            <svg width="14" height="14">
              <use href="img/sprite.svg#auth"></use>
            </svg>
            <span>Войти / Регистрация</span>
          </a>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <div class="container"></div>
    </div>
  </header>


  <script src="js/main.js"></script>
</body>
</html>
